<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Family Link -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS Link -->

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
  </style>
</head>
<body>

  <main id="stats-preview-card" class="container">
    <div class="heading">
      <h1 class="text-lg bold">Get insights that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats-card">
        <div class="card-1">
          <h2 class="text-md bold uppercase">10k+</h2>
          <p class="text-xs uppercase">companies</p>
        </div>
        <div class="card-2">
          <h2 class="text-md bold uppercase">314</h2>
          <p class="text-xs uppercase">templates</p>
        </div>
        <div class="card-3">
          <h2 class="text-md bold uppercase">12m+</h2>
          <p class="text-xs uppercase">queries</p>
        </div>
      </div>
    </div>
    <div class="color-overlay">
      <!-- <img src="/images/image-header-mobile.jpg" alt="Three women in a meeting" class="img-desktop">
      <img src="/images/image-header-desktop.jpg" alt="Three women in a meeting" class="img-mobile"> -->
    </div>
  </main>
