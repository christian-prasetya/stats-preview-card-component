<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font Family Link -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- CSS Link -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-responsive.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>

  <main>
    <div class="container">
      <!-- Left Description Header -->
      <section class="stats-desc">
        <div class="stats-desc__heading">
          <h1 class="text-lg bold">Get <span class="accent">insights</span> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats-desc__card">
          <div class="card">
            <h2 class="text-md bold uppercase card-title">10k+</h2>
            <p class="text-xs uppercase stats-desc">companies</p>
          </div>
          <div class="card">
            <h2 class="text-md bold uppercase card-title">314</h2>
            <p class="text-xs uppercase stats-desc">templates</p>
          </div>
          <div class="card">
            <h2 class="text-md bold uppercase card-title">12m+</h2>
            <p class="text-xs uppercase stats-desc">queries</p>
          </div>
        </div>
      </section>

      <!-- Right: Image Header -->
      <section class="stats-image">
        <div class="overlay">
          <img src="/images/image-header-desktop.jpg" alt="Womens having fun working in a team" class="image-desktop">
          <img src="/images/image-header-mobile.jpg" alt="Womens having fun working in a team" class="image-mobile">
        </div>
      </section>
    </div>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/christian-prasetya">Christian Prasetya</a>.
  </footer>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->
</body>
</html>
